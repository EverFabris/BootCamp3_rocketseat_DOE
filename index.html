<!DOCTYPE html>
<html>

<head>
    <title>Doa Sangue! Doe Vida!</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="/logo.png" alt="Logo DOE">
        <h2>A sua doação importa!</h2>
        <p>Até 3 vidas com uma doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1.9% da população brasileira, doa sangue</p>
        <button>Quero ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de <span>doadores</span></h2>
        <form action="/" method="POST"> 
            <input type="text" name="name" placeholder="Nome Completo">
            <input type="text" name="email"placeholder="Informeo Email">
            <input type="text" name="blood" placeholder="Tipo Sanguíneo">
            <button>Quero Ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos Doadores</h2>
        <section class="donors">
            {% for donor in donors %}
                    <div class="donor">
                        <div class="blood">{{donor.blood}}</div>
                        <p>{{donor.name}}</p>
                    </div>
            {% endfor %}
        </section>
    </main>
    <footer>Com ❤️ Rocketseat, Everton</footer>
    <script src="/scripts.js"></script>
</body>

</html>
